<style>
.conInfo{
background: rgba(1, 2, 3, 0.8) none repeat scroll 0 0;
    overflow: hidden;
    padding: 0;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
</style>
<div class="row transparent">
	<div class="col-md-12 col-sm-12" style="border-bottom: 1px solid #eee;">
		<h1><i class="fa fa-phone-square fa-lg"></i> CONTACT </h1>
	</div>
	<div class="col-md-12 col-sm-12" ng-init="toggleCtr=isMobile">

		<div class="col-md-5 col-xs-12" style="padding:0px;">
				<div class="heading" style="border-bottom: solid 1px;" ng-click="toggleCtr=!toggleCtr">
					<i ng-show="!(!isMobile || toggleCtr)" class="pull-right ace-icon fa fa-chevron-down fa-x"></i>
					<i ng-show="!(!isMobile || !toggleCtr)" class="pull-right ace-icon fa fa-chevron-up fa-x"></i>
					<h4 >
						<i class="ace-icon fa fa-hand-o-down fa-x"></i>	Let We Contact You <i class="ace-icon fa fa-hand-o-down fa-x"></i>
					</h4>
				</div>

				<div ng-show="!isMobile || toggleCtr">
				  	<div class="profile-info-row">
							<div class="profile-info-name">Your Name:</div>
							<div class="profile-info-value">
								 <input type="text" class="form-control" placeholder="-Your Name-" required ng-required="true" data-ng-model="customer.name" />
							</div>
					</div>
					<div class="profile-info-row margin-top-10">
							<div class="profile-info-name">Email Address:</div>
							<div class="profile-info-value">
								 <input type="text" class="form-control" placeholder="-Your Email-" required ng-required="true" data-ng-model="customer.email" />
							</div>
					</div>
					<div class="profile-info-row margin-top-10">
							<div class="profile-info-name">Subject:</div>
							<div class="profile-info-value" >
								 <input type="text" class="form-control" placeholder="-Your Subject-" required ng-required="true" data-ng-model="customer.subject" />
							</div>
					</div>
					<div class="profile-info-row margin-top-10">
							<div class="profile-info-name">Phone:</div>
							<div class="profile-info-value" >
								 <input type="text" class="form-control" placeholder="-Your Phone-" required ng-required="true" data-ng-model="customer.phone" />
							</div>
					</div>
					<div class="profile-info-row margin-top-10">
							<div class="profile-info-name">Message:</div>
							<div class="profile-info-value">
								 <textarea class="form-control" placeholder="-Leave Some Message For Us-"  required ng-required="true" data-ng-model="customer.message" ></textarea>
							</div>
					</div>
					<div style="margin:4% 0% 0% 36%;">
							<button class="btn btn-primary" style="width:50%;" data-ng-click="sendMail()">Send</button><!-- data-ng-click="sendMail()" -->
					</div>
				</div>
		  	</div>

		  <div class="col-md-7 col-xs-12 contactImage">
				<div class="heading" style="text-align: left;border-bottom: solid 1px;" ng-click="toggleCtr=!toggleCtr">
		  			<i ng-show="!(!isMobile || toggleCtr)" class="pull-right ace-icon fa fa-chevron-down fa-x"></i>
					<i ng-show="!(!isMobile || !toggleCtr)" class="pull-right ace-icon fa fa-chevron-up fa-x"></i>
					<h4>
						<i class="ace-icon fa fa-users fa-x"></i> Contact Us
					</h4>
				</div>
				<div  data-ng-show="!isMobile || !toggleCtr">
			  <div  class="col-md-4 col-xs-12 pull-right" ng-repeat="contact in contacts" style="padding:0px; margin:2%;">
				<div class="col-md-12 col-xs-4" style="padding:0px;">
					<img class="imagesCss" tooltip="{{ contact.name | uppercase}}" tootip-placement="auto" tooltip-fit-to-body="trur" ng-src="{{contact.imageUrl}}" />
				</div>

				<div class="col-md-12 col-xs-8 conInfo" >
				<div class="">
						<font size="3" face="verdana"> &nbsp; <b>{{ contact.tag| uppercase }}</b> </font>
					 </div>
					<div class="">
						<font size="3" color="lime" face="verdana"> &nbsp; <i class="fa fa-whatsapp fa-lg"></i> {{ contact.mobile }} </font>
					 </div>
					<div style="white-space: nowrap;height: 20px;"> &nbsp;<a href="{{contact.faceBookUrl}}"> <i class="fa fa-facebook-square fa-lg"></i>
						<b> {{ contact.name | uppercase }} </b></a>
					</div>
					 &nbsp; {{ contact.email }}

				</div>
			  </div>
			  </div>
		  </div>

	</div>
</div>
