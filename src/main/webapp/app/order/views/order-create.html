		<div class="col-md-8 col-sm-8 col-xs-8 " style="margin-top: 1%;">Select Product </div>
	</div>
	<div class="" style="padding: 2% 0% 0% 2%;height: 49px;text-align:center;">Zone - {{selectedZone.entity.name}} <br/>
	Store - {{selectedStore.entity.name}}</div>
<div class=" transparent">
	
	
	<div class="" style="margin-top:1%;">
		<div ui-grid="gridOptions" class="grid" ui-grid-auto-resize ng-style="getTableHeight(productData)"  ui-grid-exporter >
   		 </div>
	</div>
     <div class="col-md-12 col-sm-12" style="margin-top:1%;">
			<div class="label ">PO Received: </div>
			<div class="label ">PO Number: </div>
			<div class="label ">Delivery Date: </div>		
			<div class="label ">remarks: </div>			
	</div>
    <div class="col-md-12 col-sm-12" style="margin-top:1%;text-align: center;">
		<button class="btn btn-plus btn-white" ng-click="saveOrder()" style="width:50%;"

	</div>

<!-- delete user pop up -->
<div class="modal fade" id="deleteUserModel" tabindex="-1" role="dialog"
		aria-labelledby="myDeleteModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myDeleteModalLabel">Delete User</h4>
			</div>
			<div class="modal-body">Are you sure you want to delete this user?</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info btn-round" data-dismiss="modal"
					ng-click="cancelDelete()">Close</button>
				<button type="button" class="btn btn-danger btn-round" data-dismiss="modal"
					ng-click="deleteUser()">Delete</button>
			</div>
		</div>
	</div>
</div>
