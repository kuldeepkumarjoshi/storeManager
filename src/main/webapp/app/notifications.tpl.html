<div ng-class="['alert','alert-dismissable','alert-'+notification.type]" style="margin-bottom: 5px"
     ng-repeat="notification in notifications.getCurrent()">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"
            ng-click="removeNotification(notification)">x
    </button>
    {{notification.message}}
</div>
