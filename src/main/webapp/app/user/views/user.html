<style>
.gridStyle {
    border: 1px solid rgb(212,212,212);
    width: 100%; 
    color:Black !important;
}
.editable-clear-x:before{
	margin-top: -15px !important;
	z-index : 100 !important;
	top : 50px !important;
	right : 6px !important;
}
.btn{
	margin-right:1%;
	}


sup{
color:RED;
}
.profile-info-name{
	width:20%;
	float:left;
	text-align: right;
    padding: 1%;
    font-weight: 600;
}
.profile-info-value{
	width:80%;
	float:left;
}
.profile-info-row{
	height: 36px;
	margin:1%;
}
</style>
<div class="container-fluid transparent">
	<div class="col-md-12 col-sm-12" style="border-bottom: 1px solid #eee;">
		<h1><i class="fa fa-user fa-lg"></i> USER </h1>
	</div>
	<div class="col-md-12 col-sm-12" style="margin-top:1%;">
		<button class="col-md-1 btn btn-plus btn-white" data-toggle="modal" data-target="#createModel"
		tooltip-placement="auto" tooltip="Create User" tooltip-append-to-body="true">
		<i class="fa fa-plus fa-lg text-success"></i></button>
	</div>
    <div class="col-md-12 col-sm-12" style="margin-top:1%;">
		<div ui-grid="gridOptions" class="gridStyle"  ui-grid-auto-resize ng-style="getTableHeight()" ui-grid-exporter >
    </div>
	</div>
</div>

<!-- create user pop up -->
<div class="modal fade" id="createModel" tabindex="-1" role="dialog"
		aria-labelledby="myCreateModalLabel" aria-hidden="true">
	<div class="modal-dialog model-large">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" >
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myCreateModalLabel" style="color:black;">Create User</h4>
			</div>
			<div class="modal-body" style="color:Black;height: 240px;">
				<div class="profile-info-row">
					<div class="profile-info-name">First Name<sup>*</sup>:</div>
					<div class="profile-info-value">
						<input  type="text" class="form-control" required ng-required="true" ng-model="newUser.firstName" placeholder="Enter Title" />
					</div>
				</div>
				<div class="profile-info-row">
					<div class="profile-info-name">Last Name<sup>*</sup>:</div>
					<div class="profile-info-value">
						<input  type="text" class="form-control" required ng-required="true" ng-model="newUser.lastName" placeholder="Enter Title" />
					</div>
				</div>
				<div class="profile-info-row">
					<div class="profile-info-name">Email<sup>*</sup>:</div>
					<div class="profile-info-value">
						<input  type="text" class="form-control" required ng-required="true" ng-model="newUser.email" placeholder="Enter Title" />
					</div>
				</div>
				<div class="profile-info-row">
					<div class="profile-info-name">Role<sup>*</sup>:</div>
					<div class="profile-info-value">
						<input  type="text" class="form-control" required ng-required="true" ng-model="newUser.role" placeholder="Enter Title" />
					</div>
				</div>
				<div class="profile-info-row">
					<div class="profile-info-name">Date of birth<sup>*</sup>:</div>
					<div class="profile-info-value">
						<div class="input-group">
							<input type="text" class="form-control"
								datepicker-popup="dd/MM/yyyy" data-ng-model="newUser.dob" is-open="isDOBOpened"
							 min-date="dobMin" ng-required="true" show-weeks="false"
								close-text="Close"  ng-click="dobOpen($user)" /> 
							
							<div class="input-group-btn" style="vertical-align: top;">
								<button type="button" class="btn btn-round btn-white"
									ng-click="dobOpen($user)">
									<i class="ace-icon fa fa-calendar"></i>
								</button>
							</div>
						</div>	
					</div>
				</div>
			</div>
				
				
				

			<div class="modal-footer">
				<button type="button" tooltip-placement="auto" style="width:18%;" tooltip="Save" tooltip-append-to-body="true"
				 class="btn btn-success btn-round" data-dismiss="modal"	ng-click="saveUser()"><i class="fa fa-save fa-lg text-info"></i></button>
					<button type="button" style="width:18%;" tooltip-placement="auto" tooltip="Close" tooltip-append-to-body="true" 
					class="btn btn-danger btn-round" data-dismiss="modal" ><i class="fa fa-close fa-lg text-info"></i></button>
			</div>
		</div>
	</div>
</div>



<!-- delete user pop up -->
<div class="modal fade" id="deleteUserModel" tabindex="-1" role="dialog"
		aria-labelledby="myDeleteModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myDeleteModalLabel">Delete User</h4>
			</div>
			<div class="modal-body">Are you sure you want to delete this user?</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info btn-round" data-dismiss="modal"
					ng-click="cancelDelete()">Close</button>
				<button type="button" class="btn btn-danger btn-round" data-dismiss="modal"
					ng-click="deleteUser()">Delete</button>
			</div>
		</div>
	</div>
</div>
